<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
</head>
<body>
 
<script>
var request = new XMLHttpRequest();
 
function reqReadyStateChange() {
    if (request.readyState == 4) {
        var status = request.status;
        if (status == 200) {
            document.write(request.responseText);
        } else {
            document.write("Відповідь сервера " + request.statusText);
        }
    }
}
 
request.open("GET", "https://archive.org/advancedsearch.php?q=subject%3Apalm+pilot+software&fl%5B%5D=identifier&sort%5B%5D=&sort%5B%5D=&sort%5B%5D=&rows=100&page=5&output=json");
request.onreadystatechange = reqReadyStateChange;
request.send();

</script>
</body>
</html>
